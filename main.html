<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Погода</title>
</head>

<body>
    <div class="container">
        <div class="simple-todo none">
			<div class="tasks-wrapper">
				<h2>Ваш список задач</h2>
				<ul id="todo-list">
                    <!-- место для заметок-->
				</ul>
			</div>
			<form id="todo-form">
				<input id="todo-input" type="text" placeholder="Введите название задачи" />
				<button type="submit">Добавить задачу</button>
			</form>
		</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
